<h1>Tabla de vehículos</h1>
<table mat-table [dataSource]="datos" class="mat-elevation-z8" #tablaVehiculos>

  <ng-container matColumnDef="modelo">
    <th  mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.model}} </td>
  </ng-container>

  <ng-container matColumnDef="fabricante">
    <th  mat-header-cell *matHeaderCellDef> Fabricante </th>
    <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.manufacturer}} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th  mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.vehicle_class}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th  mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.name}} </td>
  </ng-container>

  <ng-container matColumnDef="tripulacion">
    <th  mat-header-cell *matHeaderCellDef> Tripulación </th>
    <td mat-cell *matCellDef="let vehiculo"> {{vehiculo.crew}} </td>
  </ng-container>


  <ng-container  matColumnDef="iconos">
    <mat-header-cell class="color" [style.flex]="6" *matHeaderCellDef> </mat-header-cell>
    <mat-cell [style.flex]="6" *matCellDef="let v = index;">
      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutWrap>
          <button class="btn" (click)="borrarFila(v)">
           eliminar
          </button>
      </div>
    </mat-cell>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
