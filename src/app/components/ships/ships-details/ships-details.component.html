
<div class="ship" *ngFor="let ships of dataList.results | paginate: config; ; let i = index" (click)="openDetails(ships)">
    <div class="panel-heading">
        <h3 class="panel-title">{{ships.name}}</h3>
    </div>
    <div class="panel-body text-center color">
        <img [src]="getStarshipId(ships.url)" onError="this.src='assets/img/errorImg_x3.svg'" class="imgSize">
    </div>
</div>
<pagination-controls (pageChange)="pageChanged($event)" class="text-center"></pagination-controls>

<!-- Modal Details-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{titleDetails}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span>Model : {{modelDetails}}</span><br>
          <span>starship_class: {{starship_class}}</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary" (click)="abrirModificar()">Modificar</button>
        </div>
      </div>
    </div>
  </div>


<div class="modal fade" id="modalModify" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modifica los datos de {{titleDetails}}: </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="modifyForm" class="form">
            <input type="text"
                   class="form-control"
                   placeholder="Model"
                   [(ngModel)]="modelo"
                   formControlName="modelo" />
          
         
            <input type="text"
                   class="form-control"
                   placeholder="Starship_class"
                   [(ngModel)]="starship"
                   formControlName="starship" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-secondary" (click)="modificar()" data-dismiss="modal">Modificar</button>
      </div>
    </div>
  </div>
</div>
