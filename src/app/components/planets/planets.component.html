<h2>Tabla de planetas</h2>
<table mat-table [dataSource]="datos" class="mat-elevation-z8" #tablaVehiculos>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let planeta"> {{planeta.name}} </td>
  </ng-container>

  <ng-container matColumnDef="clima">
    <th mat-header-cell *matHeaderCellDef> Clima </th>
    <td mat-cell *matCellDef="let planeta"> {{planeta.climate}} </td>
  </ng-container>

  <ng-container matColumnDef="diametro">
    <th mat-header-cell *matHeaderCellDef> Diámetro </th>
    <td mat-cell *matCellDef="let planeta"> {{planeta.diameter}} </td>
  </ng-container>

  <ng-container matColumnDef="terreno">
    <th mat-header-cell *matHeaderCellDef> Terreno </th>
    <td mat-cell *matCellDef="let planeta"> {{planeta.terrain}} </td>
  </ng-container>

  <ng-container matColumnDef="poblacion">
    <th mat-header-cell *matHeaderCellDef> Población </th>
    <td mat-cell *matCellDef="let planeta"> {{planeta.population}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
